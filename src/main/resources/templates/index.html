<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Home page</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <div class="jumbotron">
        <h1>Met Office Weather</h1>
        <p class="lead">For all your weather needs. Enter a location id or location name below and click enter to see the weather forecast for that location.</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="idform" th:action="@{/weatherInfo}" method="get">
                <fieldset>
                    <legend>Location ID/Name: </legend>
                    <input type="text" name="location">
                    <input type="submit" value="Get Weather Info" />
                </fieldset>
            </form>
            <form id="nameform" th:action="@{/weatherInfo}" method="get">
                <fieldset>
                    <legend>Location DropDowList: </legend>
                    <select name="location" id="locationinfo">
                        <option th:each="location : ${locationInfo.locationList}"  th:value="${location.id}" th:text="${location.name}"></option>
                    </select>
                    <input type="submit" value="Get Weather Info" />
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
